<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/influencer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Influencer Gears</title>
  </head>
  <body class="poppins-normal">
    <header>
      <nav class="display-flex">
        <h1 class="brand color-primary">Influencer products</h1>
        <ul class="display-flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
          <li>
            <a class="icon" href="#"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a class="icon" href="#"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
      <section class="banner display-flex">
        <div class="banner-content">
          <h1 class="color-primary banner-title">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="color-primary banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros.Lectus faucibus.
          </p>
          <button class="primary-btn" id="banner-btn">
            Preebook now <i id="arrow" class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image">
          <div class="image">
            <img src="images/main-camera.png" alt="A Black Camera" />
          </div>
        </div>
      </section>

      <section class="sponsors display-flex">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
